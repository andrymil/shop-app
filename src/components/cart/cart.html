<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
  </head>

  <body>
    <template id="cart-template">
      <style>
        @import '/src/components/cart/style.css';
      </style>
      <section class="cart">
        <header class="header">
          <img src="/public/cart.png" alt="Cart Icon" class="cart-icon" />
          <p class="title"><b>THE CART</b></p>
          <button id="clear-button" hidden>Clear all</button>
          <span id="badge">0</span>
        </header>
        <div id="cart-products" hidden></div>
        <div id="cart-empty">Cart is empty</div>
        <button id="buy-button" hidden>BUY</button>
        <footer id="grand-total" hidden></footer>
      </section>
    </template>
  </body>
</html>
